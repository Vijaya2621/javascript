
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bus Seat's</title>
  <link rel="stylesheet" href="../assets/css/busSeats.css">
</head>
<body>
    <div class="bus">
        <h1>Bus Seat Layout</h1>
      <ol class="seatsBuses">
        <li class="row row--1">
          <ol class="seats" type="A">
            <li class="seat">
              <input type="checkbox" id="1A" />
              <label for="1A">1 seat</label>
            </li>
          </ol>
        </li>
        <li class="row row--2">

            <li class="seat">
              <input type="checkbox" id="2B" />

        </li>

              <label for="3B">5 seat</label>

            <li class="seat">

            <li class="seat">

            </li>

          </ol>
        </li>
        <li class="row row--5">
          <ol class="seats" type="A">

          </ol>

        <li class="row row--6">
          <ol class="seats" type="A">
            <li class="seat">
              <input type="checkbox" id="6A" />
              <label for="6A">16 seat</label>
            </li>
            <li class="seat">
              <input type="checkbox" id="6B" />
              <label for="6B">17 seat</label>
            </li>
            <li class="seat">
              <input type="checkbox" class="Margin"  id="6D" />

            <li class="seat">
              <input type="checkbox" id="6E" />

          </ol>

        <li class="row row--7">
          <ol class="seats" type="A">

              <input type="checkbox" id="7E" />
              <label for="7E">23 seat</label>
            </li>
          </ol>
        </li>
        </li>
      </ol>
    </div>
    <div class="total-amount" style="text-align: center; margin-top: 20px;">
        <h2>Total Amount: <span class="total-amount-value">0</span> Rs</h2>
        <button class="payment-button" onclick="generateInvoice()">Payment</button>
    </div>
<script src="../assets/js/busSeats.js" ></script>

</html>
